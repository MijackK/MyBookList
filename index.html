<!DOCTYPE html>
<html>
    <head>
        <title>MyBookList</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
   
        
        <div class='modal' id='modal'>
            <form class="form" id="add-book">
                <i class="fas fa-times" id="add-exit"></i>
                <label>Thumbnail(URL)</label>
                <input type="text">
                <label>Title</label>
                <input type="text">
                <label>Author</label>
                <input type="text">
                <label>Score</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <label>Pages</label>
                <input type="number" min='0'>
                <label>Priority</label>
                <select>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                <button id="add-btn" >Add Book</button>
            </form>
            <div id="edit-book-div">
            <form class="form" id="edit-book">
                <i class="fas fa-times" id="edit-exit"></i>
                <label>Thumbnail(URL)</label>
                <input type="text">
                <label>Title</label>
                <input type="text">
                <label>Author</label>
                <input type="text">
                <label>Score</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <label>Pages</label>
                <input type="number" min='0'>
                <label>Priority</label>
                <select>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                <label>Pages Read</label>
                <input type="number" min="0">
                <label>Status?</label>
                <select>
                    <option>Reading</option>
                    <option>Dropped</option>
                    <option>On Hold</option>
                    <option>Plan to Read</option>
                </select>
                <button id="change-btn">Change</button>
                <input type="hidden">
            </form>
           
                <button id="delete-btn">Delete</button>
            </div>
           
        </div>
        <div style="width: 970px; margin-left:auto;margin-right:auto">
            <h1>MyBookList</h1>
        <div class="content-container"> 
            <div class="image-block">
                <h3>Organize, Discuss, Discover</h3>
                <h2>MyBookList</h2>
                <h3> How Many Books Have You Read?</h3>
            </div>
            <div class="status-menu" id="menu">
                <a href="" class="active-link" id="0">All Books</a>
                <a href="" id="1">Currently Reading</a>
                <a href="" id="2">Completed</a>
                <a href="" id="3">On Hold</a>
                <a href="" id="4">Dropped</a>
                <a href="" id="5">Plan to Read</a>
            </div>
            <input type="text" placeholder="search" id="search" class="search">
            <i id='search-icon' class="fas fa-search"></i>
            <div class="filter-sort">
                <i class="fas fa-plus-square" id="add-icon"></i> 
                <span id='showing'>All Books</span>
               
            </div>
            <table>
                <tr style="background-color: rgb(233, 230, 230);">
                    <th class="header-status"></th>
                    <th class="header-stats">#</th>
                    <th class="header-image">Image</th>
                    <th class="header-title sortable" id='1'>Book Title <i class="fas fa-sort"></i></th>
                    <th class="header-stats sortable" id='2'>Score <i class="fas fa-sort"></i></th>
                    <th class="header-stats sortable" id='3'> Pages <i class="fas fa-sort"></i></th>
                    <th class="header-stats sortable" id='4'>Priority <i class="fas fa-sort"></i></th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        Made by<a href="https://github.com/MijackK/MyBookList" target="_blank"> <i class="fab fa-github"></i></a>
        
    </footer>
       
    </body>
</html>
